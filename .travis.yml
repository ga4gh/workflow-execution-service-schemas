sudo: required

services:
  - docker

matrix:
  include:
  - language: python
    python:
    - '2.7'
    before_install:
    - sudo apt-get update -qq
    - pip install . --process-dependency-links
    - pip install -r python/dev-requirements.txt
    script:
    - nosetests python/
    - flake8 python
    - ga4gh_wes_client
    after_success:
    - docker pull swaggerapi/swagger-ui
    - docker run -p 80:8080 -e SWAGGER_JSON=/workflow_execution_service.swagger.json -v /openapi:/ swaggerapi/swagger-ui
    deploy:
    - provider: pypi
      on:
        tags: true
      user: david4096
      password:
        secure: 
    - provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      on:
        all_branches: true

  - language: java
    jdk: oraclejdk8
    before_install:
    - chmod +x gradlew
    script:
    - "./gradlew asciidoctor"
    after_success:
    - cp docs/html5/index.html docs/
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      on:
        all_branches: true
