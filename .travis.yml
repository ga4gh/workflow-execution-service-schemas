jobs:
  include:
    - stage: test
      language: python
      python:
      - '2.7'
      before_install:
      - sudo apt-get update -qq
      - pip install . --process-dependency-links
      - pip install -r python/dev-requirements.txt
      script:
      - nosetests python/
      - flake8 python
      - ga4gh_wes_client
      deploy:
        provider: pypi
        skip-cleanup: true
        on:
          tags: true
        user: david4096
        password:
          secure: 

    - stage: build_swagger
      language: node_js
      node_js:
      - "node"
      script: 
      - "npm run build"
      - "npm run deploy"
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        on:
          all_branches: true

    - stage: build_docs
      language: java
      jdk: oraclejdk8
      before_install:
      - chmod +x gradlew
      - chmod +x scripts/deploydocs.sh
      script:
      - "./gradlew asciidoctor"
      - "./scripts/deploydocs.sh"
      deploy:
        provider: pages
        skip-cleanup: true
        keep-history: true
        github-token: $GITHUB_TOKEN
        on:
          all_branches: true